# OpenTelemetry Collector configuration for local development
# Using chart version 0.80.1

mode: deployment

image:
  repository: otel/opentelemetry-collector-contrib
  tag: "0.92.0"

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024

  exporters:
    logging:
      loglevel: info

    otlp/tempo:
      endpoint: tempo.tempo.svc.cluster.local:4317
      tls:
        insecure: true

    prometheusremotewrite:
      endpoint: http://mimir-distributor.mimir.svc.cluster.local:8080/api/v1/push

    loki:
      endpoint: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp/tempo]

      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [prometheusremotewrite]

      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [loki]
