---
apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
# ConfigMap for shared app configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: apps-config
  namespace: apps
data:
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry-collector.opentelemetry.svc.cluster.local:4317"
  KAFKA_BROKERS: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
  KAFKA_TOPIC: "events"
  DEPLOYMENT_ENVIRONMENT: "local"
---
# App1 - Producer API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-producer
  namespace: apps
  labels:
    app: app1-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-producer
  template:
    metadata:
      labels:
        app: app1-producer
    spec:
      containers:
        - name: app1-producer
          image: app1-producer
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: OTEL_SERVICE_NAME
              value: "app1-producer"
            - name: PORT
              value: "3000"
          envFrom:
            - configMapRef:
                name: apps-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app1-producer
  namespace: apps
  labels:
    app: app1-producer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: app1-producer
---
# App2 - Consumer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-consumer
  namespace: apps
  labels:
    app: app2-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2-consumer
  template:
    metadata:
      labels:
        app: app2-consumer
    spec:
      containers:
        - name: app2-consumer
          image: app2-consumer
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: OTEL_SERVICE_NAME
              value: "app2-consumer"
            - name: PORT
              value: "3001"
            - name: KAFKA_GROUP_ID
              value: "app2-consumer-group"
          envFrom:
            - configMapRef:
                name: apps-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app2-consumer
  namespace: apps
  labels:
    app: app2-consumer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: app2-consumer
