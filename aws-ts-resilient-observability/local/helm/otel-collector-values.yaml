# OpenTelemetry Collector configuration for local development

mode: daemonset

# Image
image:
  repository: otel/opentelemetry-collector-k8s
  tag: "0.92.0"

# Presets
presets:
  # Collect kubernetes attributes
  kubernetesAttributes:
    enabled: true

  # Collect kubernetes events
  kubernetesEvents:
    enabled: true

  # Collect host metrics
  hostMetrics:
    enabled: true

  # Collect kubelet metrics
  kubeletMetrics:
    enabled: true

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Service configuration
service:
  type: ClusterIP

# Ports configuration
ports:
  # OTLP gRPC receiver
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
    nodePort: 30317

  # OTLP HTTP receiver
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP
    nodePort: 30318

  # Jaeger gRPC
  jaeger-grpc:
    enabled: true
    containerPort: 14250
    servicePort: 14250
    protocol: TCP

  # Jaeger Thrift HTTP
  jaeger-thrift:
    enabled: true
    containerPort: 14268
    servicePort: 14268
    protocol: TCP

  # Zipkin
  zipkin:
    enabled: true
    containerPort: 9411
    servicePort: 9411
    protocol: TCP

  # Prometheus exporter
  prometheus:
    enabled: true
    containerPort: 8888
    servicePort: 8888
    protocol: TCP

# Configuration
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268

    zipkin:
      endpoint: 0.0.0.0:9411

    prometheus:
      config:
        scrape_configs:
          - job_name: 'otel-collector'
            scrape_interval: 10s
            static_configs:
              - targets: ['0.0.0.0:8888']

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024

    memory_limiter:
      check_interval: 1s
      limit_percentage: 75
      spike_limit_percentage: 15

    k8sattributes:
      auth_type: "serviceAccount"
      passthrough: false
      extract:
        metadata:
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.deployment.name
          - k8s.namespace.name
          - k8s.node.name
          - k8s.pod.start_time
        labels:
          - tag_name: app
            key: app
            from: pod
          - tag_name: component
            key: component
            from: pod
      pod_association:
        - sources:
          - from: resource_attribute
            name: k8s.pod.ip
        - sources:
          - from: resource_attribute
            name: k8s.pod.uid
        - sources:
          - from: connection

    resource:
      attributes:
        - key: cluster.name
          value: resilient-observability
          action: upsert
        - key: deployment.environment
          value: local
          action: upsert

  exporters:
    # Debug exporter (logs to console)
    debug:
      verbosity: detailed
      sampling_initial: 5
      sampling_thereafter: 200

    # Loki exporter for logs
    loki:
      endpoint: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push
      format: json
      labels:
        resource:
          service.name: "service_name"
          service.namespace: "service_namespace"
        attributes:
          level: "severity"

    # Tempo exporter for traces
    otlp/tempo:
      endpoint: tempo-distributor.tempo.svc.cluster.local:4317
      tls:
        insecure: true

    # Mimir exporter for metrics
    prometheusremotewrite:
      endpoint: http://mimir-distributor.mimir.svc.cluster.local:8080/api/v1/push
      tls:
        insecure: true

  service:
    pipelines:
      traces:
        receivers: [otlp, jaeger, zipkin]
        processors: [memory_limiter, k8sattributes, resource, batch]
        exporters: [otlp/tempo, debug]

      metrics:
        receivers: [otlp, prometheus]
        processors: [memory_limiter, k8sattributes, resource, batch]
        exporters: [prometheusremotewrite, debug]

      logs:
        receivers: [otlp]
        processors: [memory_limiter, k8sattributes, resource, batch]
        exporters: [loki, debug]

# Service account
serviceAccount:
  create: true
  name: otel-collector

# RBAC
rbac:
  create: true

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8888"
  prometheus.io/path: "/metrics"

# Service monitor (disabled for local dev)
serviceMonitor:
  enabled: false
