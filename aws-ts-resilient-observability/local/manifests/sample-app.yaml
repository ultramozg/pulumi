---
apiVersion: v1
kind: Namespace
metadata:
  name: sample-app
  labels:
    name: sample-app

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-app-config
  namespace: sample-app
data:
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry-collector.opentelemetry.svc.cluster.local:4317"
  OTEL_SERVICE_NAME: "sample-app"
  OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=local,service.version=1.0.0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: sample-app
  labels:
    app: sample-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Schedule on application worker nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node.kubernetes.io/workload
                operator: In
                values:
                - application

      containers:
      - name: app
        # This is a sample app that generates traces, metrics, and logs
        # Replace with your own application
        image: ghcr.io/open-telemetry/demo:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: sample-app-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: sample-app-config
              key: OTEL_SERVICE_NAME
        - name: OTEL_RESOURCE_ATTRIBUTES
          valueFrom:
            configMapKeyRef:
              name: sample-app-config
              key: OTEL_RESOURCE_ATTRIBUTES

        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: sample-app
  labels:
    app: sample-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sample-app

---
# Simple load generator to create traffic
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sample-app-load-generator
  namespace: sample-app
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: curl
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              for i in $(seq 1 10); do
                curl -s http://sample-app.sample-app.svc.cluster.local/ || true
                sleep 1
              done
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                cpu: 50m
                memory: 32Mi
